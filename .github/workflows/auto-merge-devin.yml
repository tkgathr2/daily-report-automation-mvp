name: Auto Merge Devin PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  auto-merge:
    if: startsWith(github.head_ref, 'devin/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto merge Devin PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto
