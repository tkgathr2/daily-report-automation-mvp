name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '.clasp.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check CLASP_TOKEN secret
        if: ${{ secrets.CLASP_TOKEN == '' }}
        run: |
          echo "::error::CLASP_TOKEN secret is not set. Please add it in Repository Settings > Secrets and variables > Actions."
          echo "Value should be the contents of your ~/.clasprc.json file."
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          mkdir -p $HOME
          printf "%s" "$CLASP_TOKEN" > $HOME/.clasprc.json

      - name: Push to Google Apps Script
        run: clasp push
        working-directory: ${{ github.workspace }}

      - name: Deployment complete
        run: |
          echo "Deployed to GAS successfully!"
          echo "Check @HEAD URL to verify changes."
