name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check CLASP_TOKEN secret
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          if [ -z "$CLASP_TOKEN" ]; then
            echo "::error::CLASP_TOKEN secret is not set. Please add it in Repository Settings > Secrets and variables > Actions."
            echo "Value should be the contents of your ~/.clasprc.json file."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        env:
          CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
        run: |
          mkdir -p $HOME
          printf "%s" "$CLASP_TOKEN" > $HOME/.clasprc.json

      - name: Debug info
        run: |
          echo "Current directory: $(pwd)"
          echo "Workspace: ${{ github.workspace }}"
          echo "Checking .clasp.json:"
          cat .clasp.json || echo ".clasp.json not found"
          echo "Checking src directory:"
          ls -la src/ || echo "src directory not found"
          echo "Checking appsscript.json:"
          cat src/appsscript.json || echo "appsscript.json not found"

      - name: Push to Google Apps Script
        run: clasp push --force
        working-directory: ${{ github.workspace }}

      - name: Deploy to production
        run: clasp deploy -i AKfycbyRu1Sye5cpmXqoqfGOI2BBReFh4cvqhkSr9CW7JS2XyhY7q32tv3A5gLG5rGwNtO5a4Q -d "Auto-deploy from GitHub Actions"
        working-directory: ${{ github.workspace }}

      - name: Deployment complete
        run: |
          echo "Deployed to GAS successfully!"
          echo "Production /exec URL has been updated."
