name: Deploy to Google Apps Script

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        run: |
          echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json

      - name: Push to Google Apps Script
        run: clasp push --force
        working-directory: ${{ github.workspace }}

      - name: Deployment complete
        run: |
          echo "Deployed to GAS successfully!"
          echo "Script ID: $(cat .clasp.json | jq -r '.scriptId')"
          echo "@HEAD URL: https://script.google.com/a/macros/takagi.bz/s/AKfycbwQw2aK8wTUBqUIaufRFvnr697f3JHrT53prxF69BMF4H6JPITtFP9_8aWpERJw9PdnUg/dev"
